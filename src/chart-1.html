<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <!-- import plugin script -->
        <script src='Chart.min.js'></script>
    </head>
    <body>
        <canvas id="play-follow" width="600" height="400"></canvas>
        <canvas id="comments" width="1000" height="400"></canvas>
        <!-- line chart canvas element -->
        <canvas id="buyers" width="600" height="400"></canvas>
        <!-- pie chart canvas element -->
        <canvas id="countries" width="600" height="400"></canvas>
        <!-- bar chart canvas element -->
        <canvas id="income" width="600" height="400"></canvas>
        <script>
            var pfData = {
                labels: ["play/follow", "play/like", "follow/like"],
                datasets: [
                {
                    fillColor : "#48A497",
                    strokeColor : "#48A4D1",
                    data : [1115617/297196, 1115617/43486, 297196/43486]
                },
                {
                    fillColor : "rgba(73,188,170,0.4)",

                    data : [138180/108276, 138180/3121, 108276/3121]
                },
                {
                    fillColor : "#48A497",
                    strokeColor : "#48A4D1",
                    data : [14039836/603734, 14039836/250665, 603734/250665]
                },
                {
                    fillColor : "rgba(73,188,170,0.4)",
                    strokeColor : "rgba(72,174,209,0.4)",
                    data : [10484588/827026, 10484588/241776, 827026/241776]
                }
                ]
            }
            var playFollow = document.getElementById('play-follow').getContext('2d');
            new Chart(playFollow).Bar(pfData);
            var commentTime = {
                labels: [0,15,30,45,60,75,90,105,120,135,150,165,180,195,210,225,240,255,270,285,300],

                    pointStrokeColor : "#9DB86D",
                    data : [0,166,78,87,254,187,101,122,62,53,52,72,41,46,33,25,21,0,0,0,0]
                },
                {
                    fillColor : "rgba(172,194,132,0.4)",

                    pointColor : "#fff",
                    pointStrokeColor : "#9DB86D",
                    data : [0,999,556,465,435,371,351,361,361,321,334,341,275,237,219,215,187,206,180,199,785]
                },
                {
                    fillColor : "rgba(172,194,132,0.4)",
                    strokeColor : "#ACC26D",
                    pointColor : "#fff",
                    pointStrokeColor : "#9DB86D",
                    data : [0,512,319,340,313,368,362,786,1117,514,336,317,353,225,217,188,159,156,176, 155,860]
                }
            ]
            }
            var comments = document.getElementById('comments').getContext('2d');
            new Chart(comments).Line(commentTime);
        </script>
    </body>
</html>
